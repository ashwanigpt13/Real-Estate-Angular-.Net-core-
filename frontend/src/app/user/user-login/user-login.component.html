<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #6e8efb;
      border-color: #6e8efb;
    }
    .btn-primary:hover {
      background-color: #5a78e1;
      border-color: #5a78e1;
    }
    .btn-secondary {
      background-color: #a777e3;
      border-color: #a777e3;
    }
    .btn-secondary:hover {
      background-color: #9166c2;
      border-color: #9166c2;
    }
  </style>
</head>
<body>
  <div class="card shadow-sm p-4">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Login</h2>
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="mb-3">
          <label for="username" class="form-label">User Name</label>
          <input type="text" name="username" class="form-control" required ngModel>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required ngModel>
        </div>
        <div class="d-grid">
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="d-grid mt-2">
          <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
