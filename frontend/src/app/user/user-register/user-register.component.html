<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      min-height: 100vh;
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .card {
      border-radius: 1rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Enhance shadow for better look */
    }
    
    .card-header {
      background-color: #6e8efb;
      color: white;
    }
    
    .btn-primary {
      background-color: #6e8efb;
      border-color: #6e8efb;
    }
    
    .btn-primary:hover {
      background-color: #5a78e1;
      border-color: #5a78e1;
    }
    
    .btn-secondary {
      background-color: #a777e3;
      border-color: #a777e3;
    }
    
    .btn-secondary:hover {
      background-color: #9166c2;
      border-color: #9166c2;
    }

    .error-block {
      color: red;
      font-size: 0.875em;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="col-12 col-md-8 col-lg-12 m-auto">
      <div class="card m-auto shadow-sm p-4">
        <div class="card-header text-justify">
          Register
        </div>
        <div class="card-body">
          <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" class="form-control" formControlName="userName">
              <span *ngIf="!userName.valid && (userName.touched || userSubmitted)" class="error-block">
                Please provide name
              </span>
            </div>

            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" id="email" class="form-control" formControlName="email">
              <span *ngIf="!email.valid && (email.touched || userSubmitted)" class="error-block">
                <span *ngIf="email.hasError('required')">Please provide Email</span>
                <span *ngIf="email.hasError('email')">Please provide a valid email</span>
              </span>
            </div>

            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password">
              <span *ngIf="!password.valid && (password.touched || userSubmitted)" class="error-block">
                <span *ngIf="password.errors?.['required']">Please enter a password</span>
                <span *ngIf="password.errors?.['minlength']">Minimum length should be 8</span>
              </span>
            </div>

            <div class="form-group mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
              <span *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmitted)" class="error-block">
                <span *ngIf="confirmPassword.hasError('required')">Please confirm password</span>
              </span>
              <span *ngIf="registerationForm.hasError('notmatched') && confirmPassword.valid" class="error-block">
                Password not matched.
              </span>
            </div>

            <div class="form-group mb-3">
              <label for="mobile" class="form-label">Mobile</label>
              <input type="text" id="mobile" class="form-control" formControlName="mobile">
              <span *ngIf="!mobile.valid && (mobile.touched || userSubmitted)" class="error-block">
                <span *ngIf="mobile.hasError('required')">Please enter mobile number</span>
                <span *ngIf="mobile.hasError('maxlength')">Enter valid mobile number</span>
              </span>
            </div>

            <div class="form-group d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
