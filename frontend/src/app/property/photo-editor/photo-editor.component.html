<div class="row">
    <div class="col-2 mb-5" *ngFor="let photo of property.photos">
        <img src="{{photo.imageUrl}}" alt="{{photo.imageUrl}}" class="img-thumbnail p-1">
        <div class="text-center">
            <button class="btn btn-sm"
            [disabled]="photo.isPrimary"    
            [ngClass]='photo.isPrimary?"btn-success active":"btn-outline-success"'
            (click)="setPrimaryPhoto(property.id,photo)">
                Main
            </button>
            <button class="btn btn-sm btn-danger"
            [disabled]="photo.isPrimary"
            (click)="deletePhoto(property.id,photo)"><i class="fa fa-trash"></i></button>
        </div>

    </div>
    <div ng2FileDrop [uploader]="uploader" class="card bg-faded p-3 text-center ">
        <i class="fa fa-upload fa-2x"></i>
        Drop Photo Here
    </div>
</div>
