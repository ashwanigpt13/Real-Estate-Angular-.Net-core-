<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Listings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: #ffffff; /* White background for containers */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 75px;
    }
    .input-group-append .btn-primary, .input-group-append .btn-secondary {
      border-color: #ffc107; /* Yellow border */
    }
    .btn-primary {
      background-color: #ffc107; /* Yellow background */
      border-color: #ffc107; /* Yellow border */
    }
    .btn-primary:hover {
      background-color: #e0a800; /* Darker yellow on hover */
      border-color: #d39e00; /* Darker yellow on hover */
    }
    .btn-secondary {
      background-color: #6c757d; /* Gray background */
      border-color: #6c757d; /* Gray border */
    }
    .btn-secondary:hover {
      background-color: #5a6268; /* Darker gray on hover */
      border-color: #545b62; /* Darker gray on hover */
    }
    label {
      font-weight: bold;
    }
    select.form-control {
      background-color: #e9ecef; /* Light gray background for select */
      border-color: #ced4da; /* Light gray border */
    }
    .card {
      background-color: #ffffff; /* White background for property cards */
      border: 1px solid #dedede;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }
    .card-title {
      color: #ffc107; /* Yellow color for card title */
    }
  </style>
</head>
<body>
  <div class="container" style="margin-top: 75px;">
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-9">
          <label>Filter City:</label>
          <div class="input-group">
            <input type="text" class="form-control me-2" [(ngModel)]="City"> <!-- Added margin-end class -->
            <div class="input-group-append">
              <button class="btn btn-primary me-2" type="button" (click)="onCityFilter()">Search</button> <!-- Added margin-end class -->
              <button class="btn btn-secondary" type="button" (click)="onCityFilterClear()">Clear</button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <label>Sort by:</label>
          <div class="input-group">
            <select class="form-control me-2" [(ngModel)]="SortbyParam"> <!-- Added margin-end class -->
              <option value="city">City</option>
              <option value="price">Price</option>
            </select>
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" (click)="onSortDirection()">
                <i *ngIf="SortDirection==='asc'" class="fas fa-sort-alpha-down"></i>
                <i *ngIf="SortDirection==='desc'" class="fas fa-sort-alpha-up"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-3">
      <div class="row">
        <div *ngFor="let property of properties | filter:SearchCity:'city' | sort:[SortbyParam,SortDirection]" class="col-md-3 mb-3">
          <div class="card">
            <app-property-card [property]="property"></app-property-card>
          </div>
        </div>
      </div>
    </div>
  </div>
   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
