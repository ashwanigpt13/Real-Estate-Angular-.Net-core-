<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
    }
    
    .card {
      border-radius: 1rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: rgba(255, 255, 255, 0.9);
    }
    
    .btn-primary {
      background-color: #6e8efb;
      border-color: #6e8efb;
    }
    
    .btn-primary:hover {
      background-color: #5a78e1;
      border-color: #5a78e1;
    }
    
    .btn-secondary {
      background-color: #a777e3;
      border-color: #a777e3;
    }
    
    .btn-secondary:hover {
      background-color: #9166c2;
      border-color: #9166c2;
    }
    
    .header {
      font-size: 2.5em;
      margin-bottom: 1rem;
    }
    
    .subheader {
      font-size: 1.2em;
      margin-bottom: 2rem;
    }
    
    .btn-group {
      display: flex;
      justify-content: space-around;
      margin-top: 2rem;
    }
    
    .btn {
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="card p-4">
    <div class="header">Welcome to Project Ashiyana</div>
    <div class="subheader">Find your dream property to buy, sell or rent</div>
    <div class="btn-group">
      <button class="btn btn-primary" (click)="navigateTo('buy')">Buy</button>
      <button class="btn btn-primary" (click)="navigateTo('rent')">Rent</button>
      <button class="btn btn-secondary" (click)="navigateTo('login')">Login</button>
      <button class="btn btn-secondary" (click)="navigateTo('register')">Register</button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
